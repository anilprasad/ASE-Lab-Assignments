<!DOCTYPE html>
<html lang="en">
<head>
    <meta t="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Direct</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.1/angular.min.js"
            type="application/javascript"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/form-elements.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/stylish-portfolio.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic"
          rel="stylesheet" type="text/css">

    <link href="css/creative.min.css" rel="stylesheet">
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
</head>
<body ng-app ng-controller="LoginController" class="about">
<div class="container">
    <div class="row">
        <div class="form-module">
            <div class="form-top">
                <div class="form-top-left">
                    <h3><b>Welcome to our site</b></h3>
                    <p style="color:black">Enter username and password to log on</p>
                </div>
                <div class="form-top-right">
                    <i class="fa fa-key"></i>
                </div>
            </div>
            <div class="form-bottom">
                <form role="form" name="myForm" action="home.html" method="post" class="login-form">
                    <div class="form-group">
                        <label class="sr-only">Username</label>
                        <input ng-model="user.firstName" type="text" placeholder="Username"
                               class="form-username form-control">
                    </div>
                    <div class="form-group">
                        <label class="sr-only">Password</label>
                        <input ng-model="user.pwd" type="password" placeholder="Password"
                               class="form-password form-control">
                    </div>
                    <button type="submit" ng-click="login(user.firstName, user.pwd)" value="Sign in" class="btn">Sign in
                    </button>
                    <br/> <br/>
                    <!--</div>-->
                    Not yet Member?<a href="register.html"> <b>Click here to register</b></a>
                </form>
            </div>
            <a href="index.html"> <u><b>Back to home page</b></u></a>
        </div>
    </div>
</div>
<script>
    function LoginController($scope) {
        $scope.logins = [];
        $scope.login = function (user, pwd) {
            localStorage.setItem("password", pwd);
            localStorage.setItem("username", user);
            $scope.logins.push(localStorage.getItem("name") + " was logged in.");
        };
    }
</script>
</body>
</html>
