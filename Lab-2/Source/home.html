<!DOCTYPE html>
<html lang="" data-ng-app="GoogleDirection">
<head>
    <meta t="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Direct</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"
            type="application/javascript"></script>
    <link rel="stylesheet" href="css/main.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/form-elements.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/stylish-portfolio.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!-- Plugin CSS -->
    <link href="css/magnific-popup.css" rel="stylesheet">

    <!-- Theme CSS -->
    <link href="css/creative.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <style>
        #map {
            width: 650px;
            height: 450px;
            align: left;
        }
    </style>
</head>

<body>
<div class="reg">
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" align="right">
        <a href="index.html" class="btn btn-primary btn-xl page-scroll">Logout</a>
    </div>
    <h1><i style="color: whitesmoke;">Welcome to Weather Direct</i></h1><br/>
    <div class="row" align="center">
        <input id="origin-input" class="controls" type="text"
               placeholder="Choose Starting Point.." style="color: black;">
        <input id="destination-input" class="controls" type="text"
               placeholder="Choose Destination.." style="color: black;"><br/><br/>
        <button type="submit" value="Submit" id="changemode-walking">Get Direction & Weather</button>
        <br/>
    </div>
    <div class="row">
        <div class="col-sm-5">
            <div class="form-top1">
                <div id="map" style="height: 400px;"></div>
            </div>
        </div>


        <div class="col-sm-2"></div>

        <div class="col-sm-4">
            <div class="form-box">
                <div class="form-top">
                    <div class="form-top-left">
                        <h3 align="center">Weather Details</h3>
                        <b>Starting Point Weather Details: 84 &deg F </b><br/>
                        <b>Destination Weather Details: 80 &deg F</b>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>


<script>
    // This example requires the Places library. Include the libraries=places
    // parameter when you first load the API. For example:
    // <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places">

    function initMap() {
        var origin_place_id = null;
        var destination_place_id = null;
        var travel_mode = 'WALKING';
        var map = new google.maps.Map(document.getElementById('map'), {
            mapTypeControl: false,
            center: {lat: -33.8688, lng: 151.2195},
            zoom: 13
        });
        var directionsService = new google.maps.DirectionsService;
        var directionsDisplay = new google.maps.DirectionsRenderer;
        directionsDisplay.setMap(map);

        var origin_input = document.getElementById('origin-input');
        var destination_input = document.getElementById('destination-input');
        var modes = document.getElementById('mode-selector');


        var origin_autocomplete = new google.maps.places.Autocomplete(origin_input);
        origin_autocomplete.bindTo('bounds', map);
        var destination_autocomplete =
                new google.maps.places.Autocomplete(destination_input);
        destination_autocomplete.bindTo('bounds', map);

        // Sets a listener on a radio button to change the filter type on Places
        // Autocomplete.
        function setupClickListener(id, mode) {
            var radioButton = document.getElementById(id);
            radioButton.addEventListener('click', function () {
                travel_mode = mode;
            });
        }

        setupClickListener('changemode-walking', 'WALKING');
        //setupClickListener('changemode-transit', 'TRANSIT');
        //setupClickListener('changemode-driving', 'DRIVING');

        function expandViewportToFitPlace(map, place) {
            if (place.geometry.viewport) {
                map.fitBounds(place.geometry.viewport);
            } else {
                map.setCenter(place.geometry.location);
                map.setZoom(17);
            }
        }

        origin_autocomplete.addListener('place_changed', function () {
            var place = origin_autocomplete.getPlace();
            if (!place.geometry) {
                window.alert("Autocomplete's returned place contains no geometry");
                return;
            }
            expandViewportToFitPlace(map, place);

            // If the place has a geometry, store its place ID and route if we have
            // the other place ID
            origin_place_id = place.place_id;
            route(origin_place_id, destination_place_id, travel_mode,
                    directionsService, directionsDisplay);
        });

        destination_autocomplete.addListener('place_changed', function () {
            var place = destination_autocomplete.getPlace();
            if (!place.geometry) {
                window.alert("Autocomplete's returned place contains no geometry");
                return;
            }
            expandViewportToFitPlace(map, place);

            // If the place has a geometry, store its place ID and route if we have
            // the other place ID
            destination_place_id = place.place_id;
            route(origin_place_id, destination_place_id, travel_mode,
                    directionsService, directionsDisplay);
        });

        function route(origin_place_id, destination_place_id, travel_mode,
                       directionsService, directionsDisplay) {
            if (!origin_place_id || !destination_place_id) {
                return;
            }
            directionsService.route({
                origin: {'placeId': origin_place_id},
                destination: {'placeId': destination_place_id},
                travelMode: travel_mode
            }, function (response, status) {
                if (status === 'OK') {
                    directionsDisplay.setDirections(response);
                } else {
                    window.alert('Directions request failed due to ' + status);
                }
            });
        }
    }
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAWhSE1HAi753_M8rcFTfcbBXUQInf8y6c&v=3.exp&sensor=true&libraries=places&callback=initMap"
        async defer></script>
</body>
</html>
