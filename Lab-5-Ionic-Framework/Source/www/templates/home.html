<ion-view title="my@ConnectFriends" overflow-scroll="true" padding="true" class="has-header">
    <ion-content padding="true"
                 style="background: url(img/1Eg2wjYSSfaN5R4Qq0H4_intro-bg.jpg) no-repeat center;background-size:cover;"
                 class="has-header"></ion-content>
    <div class="bar bar-subheader item-input-inset">
        <label class="item-input-wrapper">
            <i class="icon ion-ios7-search placeholder-icon"></i>
            <input id="searchKey" type="search" placeholder="Search" ng-model="searchKey" autocorrect="off">
            <button class="button button-clear" ng-click="clearSearch()">X</button>
        </label>
        <button class="button button-clear" ng-click="search()">Search Friends</button>
    </div>

    <content has-header="true" has-subheader="true">
        <list>
            <item ng-repeat="employee in employees" type="item-text-wrap" href="#/employee/{{employee.id}}">
                <h3>{{employee.firstName}} {{employee.lastName}}</h3>
                <p>{{employee.title}}</p>
            </item>
            </item>
        </list>
    </content>

</ion-view>
